<!DOCTYPE html>
<html>
<body>

<p>Click on the button to copy the text from the text input.</p>

<input type="text" value="text" placeholder="Enter text fot copy" style="border-width:0px;width:250px;" id="myInput">
<button onclick="myFunction()">Copy text</button>

<script>
function myFunction() {
  // Get the text field
  var copyText = document.getElementById("myInput");

  // Select the text field
  copyText.select();
  copyText.setSelectionRange(0, 99999); // For mobile devices

  // Copy the text inside the text field
  navigator.clipboard.writeText(copyText.value);
  
  // Alert the copied text
  alert("The text: " + copyText.value + " coppied to clipboard.");
  console.log("text coppied")
}
</script>

</body>
</html>
